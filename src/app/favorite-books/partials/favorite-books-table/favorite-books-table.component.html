<div *ngIf="dataSource" class="row" style="overflow: auto">
  <div class="col-md-6 col-12">
    <table mat-table #table matTableResponsive [dataSource]="dataSource" class="books-table w-100"
      style=" overflow-x: scroll;cursor: pointer;" cdkDropList (cdkDropListDropped)="onSortHandler($event)">
      <ng-container matColumnDef="bookTitle" sticky>
        <th mat-header-cell *matHeaderCellDef>
          <span class="text-nowrap"> Book title</span>
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="
          text-nowrap me-2">
            {{ element.name ?? 'N/A' }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>
          <span class="text-nowrap">Year</span>
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="me-2"> {{ element.year ?? 'N/A' }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef>
          <span class="text-nowrap">Author name</span>
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="me-2"> {{ element.author ?? 'N/A' }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <span class="d-block text-nowrap text-center">Action</span>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-center">
            <button mat-icon-button color="primary" (click)="onEditBookHandler(element)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteBookHandler(element)">
              <mat-icon>delete</mat-icon>
            </button>

          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns,sticky"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" cdkDrag [cdkDragData]="row"></tr>
    </table>
  </div>

</div>
